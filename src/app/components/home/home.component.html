
<h3 class="text-center">All profiles:</h3>

<div class="row">
    <a *ngFor="let profile of profiles" class="col-3 col-sm-3 col-md-3 col-lg-3 card border-light mb-3">
        
      <img src="{{profile.image}}" class="card-img-top img-responsive"alt="Responsive image">
      <div class="card-body">
          <div class="table-responsive">          
              <table class="table-striped">
                <tbody>
                  <tr>Name: {{profile.username}}</tr>
                  <tr>Age: {{profile.age}} years old</tr>
                  <tr>Phone No: {{profile.phone}}</tr>
                </tbody>
              </table>
              </div>
        <!-- - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a> -->
      </div>
    </a>
</div>
